{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

    <form action="{% url 'new_entry' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter a title."><br><br>
        <textarea name="content" placeholder="Enter content." class="form-control mb-2 w-75" cols="10" rows="5"></textarea><br>
        <input type="submit" value = "Submit">
    </form>

{% endblock %}
